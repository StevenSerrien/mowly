<div class='container'>



<div class="row card">
  <div class="inner register">
          <!-- Form Area -->
          <div class="register-form animated slideInLeft clearfix ">
              <h2 class='col-xs-12 col-md-6 col-md-offset-3  text-center'>Welcome back!</h2>
              <form id="register" (ngSubmit)="login(model.email, model.password)" >
                  <!-- Left Inputs -->
                  <div class="col-xs-12 col-md-6 col-md-offset-3 animated slideInLeft" >

                      <input type="email" [(ngModel)]="model.email" name="mail" id="mail" required="required" class="form" placeholder="Email" />

                      <input type="password" [(ngModel)]="model.password" name="password" id="password" required="required" class="form" placeholder="Password" />
                  </div>


                  <div class="relative fullwidth col-xs-12 col-md-6 col-md-offset-3">

                      <button type="submit" id="submit" name="submit" class="form-btn semibold">LOGIN</button>

                  </div>

                  <div class="relative fullwidth col-xs-12 col-md-6 col-md-offset-3 text-center">
                    <div class="errorMessage animated bounceIn"*ngIf="errorMessage">
                        {{errorMessage}}
                    </div>
                    <i *ngIf="loading" class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
                    <span  *ngIf="loading" class="sr-only">Loading...</span>
                  </div>

                  <div class="clear"></div>

              </form>

          </div>
      </div>

</div>

</div>
</section>
